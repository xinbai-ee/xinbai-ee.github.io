<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting&hellip;</title>
    <script>
      // Single-page app redirect for GitHub Pages
      var l = window.location;
      l.replace(
        l.origin +
        '/?/' +
        l.pathname.slice(1).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    Redirecting&hellip;
  </body>
</html>
